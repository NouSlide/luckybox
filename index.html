<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lucky-Box</title>
    <link rel="stylesheet" href="static/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=DynaPuff:wght@400..700&family=McLaren&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image">
        <div class="block">
            <div>
                <h1 id="CashPrise">Lucky Box</h1>
            </div>
            <div class="content">
                <div>
                    <img id="box-img" src="static/images/icon-box.png">
                </div>
                <div>
                    <button class="fake-but" id="noClick">open</button>
                </div>
                <div>
                    <button class="normal-but" id="onclickButton">open</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('onclickButton').addEventListener('click', onClickButton);
        function onClickButton() {
            let cash = Math.ceil(Math.random() * 1000);

            document.getElementById('CashPrise').innerHTML = `You win:    <span id="cash">${cash}</span>`

            let img = document.getElementById('box-img');

            if(cash < 100) {
                img.src = 'static/images/icon-openbox.png';
            } else if(cash > 100 && cash < 400) {
                img.src = 'static/images/icon-small-money.png';
            } else if(cash > 400 && cash < 700) {
                img.src = 'static/images/icon-money.png';
            } else if(cash > 700) {
                img.src = 'static/images/icon-money.png';
            }

            document.getElementById('onclickButton').disabled = true

            document.getElementById('onclickButton').style.opacity = 0.7;
            document.getElementById('noClick').style.opacity = 0.001;


<!--            tg.sendData(String(cash));-->
        }
    </script>

</body>
</html>
